<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Products</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>Wszyscy użytkownicy</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Funkcja / Rola</th>
                <th>Edytuj</th>
                <th>Skasuj</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">id</td>
                <td th:text="${user.name}">Imię</td>
                <td th:text="${user.surname}">Telefon</td>
                <td th:text="${user.role}">Stronka</td>
                <td><a th:href="${'/users/edit/' + user.id}" class="btn btn-default">Edit</a></td>
                <td>
                    <form class="form-horizontal" th:action="@{'/users/delete/'+user.id}" th:method="delete">
                        <button type="submit" class="btn btn-danger">Skasuj</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
