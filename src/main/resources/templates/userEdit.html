<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edytuj detale użytkownika</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Stwórz lub edytuj użytkownika</h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/users}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Imię użytkownika</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nazwisko:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{surname}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Rola:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{role}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
